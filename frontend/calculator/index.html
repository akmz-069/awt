<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9e4e4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      border-radius: 16px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .display {
      width: 100%;
      height: 60px;
      background: #353434;
      color: rgb(228, 233, 228);
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 18px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button.operator {
      background: #e06c0d;
      color: white;
    }

    button.equal {
      background: #e06c0d;
      
      color: white;
    }

    button.clear {
      background: #7c7979;
      color: white;
    }
    button.brackets {
      background: #7c7979;
      color: white;
    }
    button.normal_button {
      background: #3b3b3b;
      color: white;
    }

    button:hover {
      opacity: 0.85;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="brackets"onclick="appendValue('(')">(</button>
      <button class="brackets"onclick="appendValue(')')">)</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button class="normal_button"onclick="appendValue('7')">7</button>
      <button class="normal_button"onclick="appendValue('8')">8</button>
      <button class="normal_button"onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button class="normal_button"onclick="appendValue('4')">4</button>
      <button class="normal_button"onclick="appendValue('5')">5</button>
      <button class="normal_button"onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button class="normal_button"onclick="appendValue('1')">1</button>
      <button class="normal_button"onclick="appendValue('2')">2</button>
      <button class="normal_button"onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="normal_button"onclick="appendValue('0')">0</button>
      <button class="normal_button"onclick="appendValue('.')">.</button>
      <button class="normal_button"onclick="deleteLast()">⌫</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
